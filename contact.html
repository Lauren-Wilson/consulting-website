<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eai Analytics — Contact</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main { max-width: 760px; }
    .contact-line { display: flex; flex-direction: column; gap: 40px; margin-top: 40px; }
    .contact-item { flex: 1; }
    @media (min-width: 720px) { .contact-line { flex-direction: row; } }
  </style>
</head>
<body>
  <header>
    <div class="brand">Eai Analytics</div>
    <nav aria-label="primary">
     <a href="about.html">About Us</a>
      <a href="index.html" aria-current="page">Pricing</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact</h1>
    <p class="muted">Have a question or a project in mind? Reach out below and I’ll get back to you shortly.</p>

    <form id="contactForm" class="form">
      <div class="contact-line">
        <div class="contact-item">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>
        <div class="contact-item">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="your@email.com" required />
        </div>
      </div>

      <div class="contact-line">
        <div class="contact-item" style="flex:1">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Tell me a bit about your goals…" required></textarea>
        </div>
      </div>

      <button type="submit">Send email</button>

      <p class="muted" style="margin-top:30px">Prefer email? <a href="#" id="directEmail">Email databylauren01@gmail.com</a></p>
    </form>
  </main>

  <footer>
    <small>© 2025 Eai Analytics</small>
  </footer>

  <script>
    (function(){
      const to = 'databylauren01@gmail.com';
      const form = document.getElementById('contactForm');
      const direct = document.getElementById('directEmail');

      function buildMailto(subject, body){
        const params = new URLSearchParams({ subject, body });
        return `mailto:${to}?${params.toString()}`;
      }

      // Compose a mailto with form contents
      form.addEventListener('submit', function(ev){
        ev.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const msg = document.getElementById('message').value.trim();
        const subject = `Website inquiry from ${name}`;
        const body = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${msg}`;
        window.location.href = buildMailto(subject, body);
      });

      // Direct email link
      direct.href = buildMailto('Website inquiry', '');
    })();
  </script>
</body>
</html>
