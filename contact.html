<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manai Analytics — Contact</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main { max-width: 760px; margin: 0 auto; padding: 80px 24px; }
    h1 { margin-bottom: 40px; }
    .contact-line { display: flex; flex-direction: column; gap: 40px; margin-top: 40px; }
    .contact-item { flex: 1; }
    label { display:block; font-weight:600; margin-bottom:8px; }
    input, textarea { width:100%; padding:16px; border:1px solid #eaeaea; border-radius:10px; font:inherit; }
    textarea { min-height:180px; resize:vertical; }
    button { margin-top:24px; padding:14px 22px; border:1px solid #eaeaea; border-radius:10px; background:#fff; font:inherit; cursor:pointer; }
    button:hover { border-color:#cfcfcf; }
    .muted { color:#666; }
  </style>
</head>
<body>
  <header>
    <div class="brand">Manai Analytics</div>
    <nav aria-label="primary">
     <a href="about.html">About Us</a>
      <a href="index.html">Pricing</a>
      <a href="projects.html" aria-current="page">Projects</a>
      <a href="contact.html" aria-current="page">Contact Us</a>
    </nav>
  </header>

  <main>
    <h1>Contact</h1>
    <p class="muted">Have a question or a project in mind? Reach out below and I’ll get back to you shortly.</p>

    <form id="contactForm">
      <div class="contact-line">
        <div class="contact-item">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>
        <div class="contact-item">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="your@email.com" required />
        </div>
      </div>

      <div class="contact-line">
        <div class="contact-item" style="flex:1">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Tell me a bit about your goals…" required></textarea>
        </div>
      </div>

      <button type="submit">Send email</button>

      <p class="muted" style="margin-top:30px">Prefer email? <a href="#" id="directEmail">Email databylauren01@gmail.com</a></p>
    </form>
  </main>

  <footer>
    <small>© 2025 Manai Analytics</small>
  </footer>

  <script>
    (function(){
      const to = 'databylauren01@gmail.com';
      const form = document.getElementById('contactForm');
      const direct = document.getElementById('directEmail');

      function buildMailto(subject, body){
        const params = new URLSearchParams({ subject, body });
        return `mailto:${to}?${params.toString()}`;
      }

      form.addEventListener('submit', function(ev){
        ev.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const msg = document.getElementById('message').value.trim();
        const subject = `Website inquiry from ${name}`;
        const body = `Name: ${name}\nEmail: ${email}\n\nMessage:\n${msg}`;
        window.location.href = buildMailto(subject, body);
      });

      direct.href = buildMailto('Website inquiry', '');
    })();
  </script>
</body>
</html>
